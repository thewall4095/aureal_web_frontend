<div class="live-container">
    <div class="heading">Live</div>
    <div class="userprofile-section">
        <div class="the-form">
            <form [formGroup]="roomForm" (ngSubmit)="onSubmit(roomForm.value)" class="form">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="form-element">
                            <label class="accenttwo">Title</label>
                            <input matInput formControlName="title">
                            <mat-error
                                *ngIf="!roomForm.controls['title'].valid && roomForm.controls['title'].touched">
                                Title is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="form-element">
                            <label class="accenttwo">Description</label>
                            <textarea matInput formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row w100">
                    <!-- <div class="col-6">
                        <mat-form-field class="form-element">
                            <label class="accenttwo">Schedule at</label>
                            <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" formControlName="timedate"
                               [min]="minDate" [max]="maxDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <ngx-mat-datetime-picker #picker
                            >
                            </ngx-mat-datetime-picker>
                         </mat-form-field>
                    </div> -->
                    <div class="col-6">
                        <div class="form-element">
                            <label class="accenttwo">Banner Image</label>
                            <input type='file' (change)="readURL($event);" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="accenttwo" style="font-size: 12px !important;">*This room and related details will be posted to HIVE blockchain.</p>
                    </div>
                </div>
                <div class="form-element">
                    <div class="d-flex align-items-center">
                        <button class="primary-but" type="submit" [disabled]="!roomForm.valid || roomFormSubmitting">
                            Create
                            <i class="fas fa-spinner fa-spin"
                            *ngIf="roomFormSubmitting" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="side-icon">
            <span class="icon icon-stream-black-24dp"></span>
        </div>
    </div>



</div>
