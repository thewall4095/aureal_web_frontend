<div class="live-container">
    <div class="heading">Live</div>
    <div class="userprofile-section">
        <div class="the-form">
            <form [formGroup]="roomForm" (ngSubmit)="onSubmit(roomForm.value)" class="form">
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="form-element">
                            <label class="accenttwo">Title</label>
                            <input matInput formControlName="title">
                            <mat-error
                                *ngIf="!roomForm.controls['title'].valid && roomForm.controls['title'].touched">
                                Title is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="form-element">
                            <label class="accenttwo">Description</label>
                            <textarea matInput formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="form-element">
                            <label class="accenttwo">Banner Image</label>
                            <input type='file' (change)="readURL($event);" accept="image/png, image/gif, image/jpeg">
                        </div>
                    </div>
                    <div class="col-6">
                        <label class="accenttwo">Publish to Hive</label>
                        <div class="toogle-but">
                            <input type="checkbox" id="switch" formControlName="toHive"/><label for="switch">Toggle</label>
                        </div>
                        <div>
                            <p class="accenttwo" style="font-size: 12px !important;" *ngIf="roomForm.controls['toHive'].value">*This room and related details will be posted to HIVE blockchain.</p>
                        </div>
                    </div>
                </div>
                <div class="form-element mt-5">
                    <div class="d-flex align-items-center">
                        <button class="primary-but" type="submit" [disabled]="!roomForm.valid || roomFormSubmitting">
                            Create
                            <i class="fas fa-spinner fa-spin"
                            *ngIf="roomFormSubmitting" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="side-icon">
            <span class="icon icon-stream-black-24dp"></span>
        </div>
    </div>
</div>
